<form>
  <p>Provide the JSON file containing J-card data. It was provided with the
<code>.jcard.json</code> filename extension.</p>
  <div class="field column">
    <label for="load-file">JSON File</label>
    <div class="input fluid">
      <input id="load-file" type="file" />
    </div>
  </div>
  <div class="field row no-label">
    <div class="input shorter">
      <button id="button-load" type="button">Load</button>
    </div>
  </div>
</form>
